<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link href="http://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
  <div class="container">
    <div class="left-half">
      <img src="images/img_1.png" alt="Image" class="img_1" >
    </div>
    <div class="right-half">
      <div class="login-form">
        <div class="welcome"> Welcome back</div>
        <div class="login">Login to your account</div>
      
        
      <div class="email_1">
        <div class="email_text"> Email</div>
        <input type="email" id="email" placeholder="John.snow@gmail.com"  style="width: 380px; margin-right: 140px;"  required>
      </div>
      
      <div class="pass_1">
        <div class="pass_text"> Password</div>
        <input type="password" id="pass" placeholder="******" style="width: 380px; margin-right: 140px;" required>

      </div>
      <div class="remember-me-container"  >
        <input type="radio" id="rememberMe" class="radio_button" > 
        <label for="rememberMe" class="remember_text" >Remember me </label>
        <a href="#" class="forget_pass" >Forgot password?</a>
      </div>  
      
        <button>Log in </button>
        <button class="google-login"><img src="images/google_logo.png" alt="Google Icon"> Sign in with Google</button>
        <p class="footer-text">Don't you have an account? <a href="#">Join free today</a></p>
      </div>
    </div>
  </div>
</body>
</html>
